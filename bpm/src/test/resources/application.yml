app:
    api.swagger.enabled: false

    quartz.enabled: true

    datasource:
      maximumPoolSize: 64

    cache:
        enabled: false

    jms:
        enabled: false
        storeType: memory

    attachments:
        enabled: true
        store-type: directory
        store-path: uploads

    bpm:
        delete-inactive-processes-delay: 1s
        auto-migrate-processes: true