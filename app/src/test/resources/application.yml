app:
    jpa.enabled: true
    quartz.enabled: true
    api.swagger.enabled: false

    jms:
        enabled: true
        storeType: persistent
        store-path: build/jms

    attachments:
        enabled: true
        store-type: directory
        minio:
            endpoint: http://minio.dnit:9090/
            access-key: dev
            secret-key: barbecue
            bucket: uploads
        directory:
            path: uploads
    base-packages:
        - com.proitr